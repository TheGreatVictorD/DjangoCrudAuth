<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Especifica la codificación de caracteres utilizada -->
    <meta charset="UTF-8">

    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <title>Django CRUD Application</title>

    <!-- Incluye la hoja de estilos de Bootstrap desde una CDN para dar estilo a la aplicación -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Incluye el script de Bootstrap para funcionalidades dinámicas como modales, tooltips, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Incluye la hoja de estilos de Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- Incluye la barra de navegación desde un archivo externo (posiblemente '_navbar.html') -->
    {% include '_navbar.html' %}

    <!-- Bloque de contenido dinámico que será reemplazado por el contenido específico de cada vista -->
    {% block content %}
    {% endblock %}

</body>
</html>
